<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Google Fonts  -->

<body>
    <div class="container">
        <div class="wrapper">
            <div class="back">
                <a href="./index.html"><i class="fa-solid fa-angles-left back-btn"></i></a>
            </div>
            <div class="circle"></div>
            <div class="title">
                <h1>Hurry</h1>
                <p>Welcome back!</p>
            </div>

                <form action="#">
                    <!-- Email  -->
                    <label for="email">Email</label>

                    <!-- Password  -->
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <!-- Forgot Password  -->
                    <a href="#" class="fp link">Forgot password?</a>
                    <!-- Submit Button  -->
                    <button type="submit" class="btn btn-logIn">Log in</button>
                </form>
            </div>
            <div class="footer">
                <p><span class="line"></span> Or continue with <span class="line"></span></p>
                <div class="icons">
                    <i class="fa-brands fa-google fa-xl"></i>
                    <i class="fa-brands fa-facebook fa-xl"></i>
                    <i class="fa-brands fa-apple fa-xl"></i>
                </div>
                <p>Don't have an account? <a href="./signUp.html" class="link">Sign Up!</a></p>
